<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Examples | Fahry Akbar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
         :root {
            /* Midnight Blue Sky Color Palette */
            --header-color: #0F1C3F;
            --footer-color: #0F1C3F;
            --text-primary: #E6F1FF;
            --text-secondary: #B8D1FF;
            --accent-color: #4A90E2;
            --accent-dark: #3A7BC8;
            --nav-gradient: linear-gradient(90deg, #0F1C3F, #1A2B5F);
            --bg-gradient: linear-gradient(135deg, #3498db, #2c3e50);
            --card-bg: rgba(74, 144, 226, 0.1);
        }
        
        *,
        *:before,
        *:after {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
            background: var(--bg-gradient), url('https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-blend-mode: overlay;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 0;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            text-align: center;
            color: var(--text-primary);
            margin-bottom: 40px;
            font-size: 2.5rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        h1 i {
            margin-right: 15px;
            color: var(--accent-color);
        }
        
        .video-row {
            display: grid;
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .row-1 {
            grid-template-columns: repeat(3, 1fr);
        }
        
        .row-2 {
            grid-template-columns: repeat(3, 1fr);
        }
        
        .row-3 {
            grid-template-columns: repeat(4, 1fr);
        }
        
        .video-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(74, 144, 226, 0.2);
        }
        
        .video-card:hover {
            transform: translateY(-5px);
            background: rgba(74, 144, 226, 0.15);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            border-color: rgba(74, 144, 226, 0.4);
        }
        
        .video-card h2 {
            font-size: 1.3rem;
            margin: 0 0 15px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--accent-color);
            color: var(--text-primary);
        }
        
        video {
            width: 100%;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.2);
        }
        
        .back-button {
            text-align: center;
            margin-top: 50px;
        }
        
        .back-button a {
            background: var(--accent-color);
            color: var(--header-color);
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .back-button a:hover {
            background: var(--accent-dark);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        footer {
            background: var(--footer-color);
            color: var(--text-primary);
            text-align: center;
            padding: 20px;
            border-top: 1px solid rgba(74, 144, 226, 0.3);
            position: relative;
            z-index: 1;
            margin-top: auto;
        }
        
        @media (max-width: 1024px) {
            .row-1,
            .row-2 {
                grid-template-columns: repeat(2, 1fr);
            }
            .row-3 {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 2rem;
            }
            .video-row {
                grid-template-columns: 1fr !important;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            .back-button a {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
